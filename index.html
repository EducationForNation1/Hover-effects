<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <div class="image">
            <img src="./images/image1.jpg" alt="Nature">
            <div class="overlay">Ganga Arti</div>
        </div>
        <div class="image">
            <img src="./images/image2.jpg" alt="City">
            <div class="overlay">City Lights</div>
        </div>
        <div class="image">
            <img src="./images/image3.jpg" alt="Mountains">
            <div class="overlay">Ashoka</div>
        </div>
    </div>
</body>
</html>
